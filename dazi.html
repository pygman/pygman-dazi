                "《摸鱼儿·雁丘词》乙丑岁赴试并州，道逢捕雁者云：“今旦获一雁，杀之矣。其脱网者悲鸣不能去，竟自投于地而死。”予因买得之，葬之汾水之上，垒石为识，号曰“雁丘”。同行者多为赋诗，予亦有《雁丘词》。旧所作无宫商，今改定之。问世间、情为何物，直教生死相许？天南地北双飞客，老翅几回寒暑。欢乐趣，离别苦，就中更有痴儿女。君应有语：渺万里层云，千山暮雪，只影向谁去？横汾路，寂寞当年箫鼓，荒烟依旧平楚。招魂楚些何嗟及，山鬼暗啼风雨。天也妒，未信与，莺儿燕子俱黄土。千秋万古，为留待骚人，狂歌痛饮，来访雁丘处。",
                "《江城子·乙卯正月二十日夜记梦》十年生死两茫茫，不思量，自难忘。千里孤坟，无处话凄凉。纵使相逢应不识，尘满面，鬓如霜。夜来幽梦忽还乡，小轩窗，正梳妆。相顾无言，惟有泪千行。料得年年肠断处，明月夜，短松冈。",
                "《无题·李商隐》昨夜星辰昨夜风，画楼西畔桂堂东。身无彩凤双飞翼，心有灵犀一点通。隔座送钩春酒暖，分曹射覆蜡灯红。嗟余听鼓应官去，走马兰台类转蓬。",
                "《卜算子》我住长江头，君住长江尾。日日思君不见君，共饮长江水。此水几时休？此恨何时已？只愿君心似我心，定不负相思意。",
                "幸福，不是长生不老，不是大鱼大肉，不是权倾朝野。幸福是每一个微小的生活愿望达成。当你想吃的时候有得吃，想被爱的时候有人来爱你。",
                "爱情是灯，友情是影子，当灯灭了，你会发现你的周围都是影子。朋友，是在最后可以给你力量的人。",
                "广告诱惑我们买车子，衣服，于是拼命工作买不需要的东西，我们是被历史遗忘的一代，没有目的，没有地位，没有世界大战，没有经济大恐慌，我们的大战只是心灵之战，我们的恐慌只是我们的生活。我们从小看电视，相信有一天会成为富翁，明星或摇滚巨星，但是，我们不会。那是我们逐渐面对着的现实，所以我们非常愤怒。",
                "《长恨歌·白居易》汉皇重色思倾国，御宇多年求不得。杨家有女初长成，养在深闺人未识。天生丽质难自弃，一朝选在君王侧。回眸一笑百媚生，六宫粉黛无颜色。春寒赐浴华清池，温泉水滑洗凝脂。侍儿扶起娇无力，始是新承恩泽时。云鬓花颜金步摇，芙蓉帐暖度春宵。春宵苦短日高起，从此君王不早朝。承欢侍宴无闲暇，春从春游夜专夜。后宫佳丽三千人，三千宠爱在一身。金屋妆成娇侍夜，玉楼宴罢醉和春。姊妹弟兄皆列士，可怜光采生门户。遂令天下父母心，不重生男重生女。骊宫高处入青云，仙乐风飘处处闻。缓歌慢舞凝丝竹，尽日君王看不足。渔阳鼙鼓动地来，惊破霓裳羽衣曲。九重城阙烟尘生，千乘万骑西南行。翠华摇摇行复止，西出都门百余里。六军不发无奈何，宛转蛾眉马前死。花钿委地无人收，翠翅金雀玉搔头。君王掩面救不得，回看血泪相和流。黄埃散漫风萧索，云栈萦纡登剑阁。峨嵋山下少人行，旌旗无光日色薄。蜀江水碧蜀山青，圣主朝朝暮暮情。行宫见月伤心色，夜雨闻铃断肠声。天旋地转回龙驭，至此踌躇不能去。马嵬坡下泥土中，不见玉颜空死处。君臣相顾尽沾衣，东望都门信马归。归来池苑皆依旧，太液芙蓉未央柳。芙蓉如面柳如眉，对此如何不泪垂。春风桃李花开日，秋雨梧桐叶落时。西宫南内多秋草，落叶满阶红不扫。梨园弟子白发新，椒房阿监青娥老。夕殿萤飞思悄然，孤灯挑尽未成眠。迟迟钟鼓初长夜，耿耿星河欲曙天。鸳鸯瓦冷霜华重，翡翠衾寒谁与共。悠悠生死别经年，魂魄不曾来入梦。临邛道士鸿都客，能以精诚致魂魄。为感君王辗转思，遂教方士殷勤觅。排空驭气奔如电，升天入地求之遍。上穷碧落下黄泉，两处茫茫皆不见。忽闻海上有仙山，山在虚无缥缈间。楼阁玲珑五云起，其中绰约多仙子。中有一人字太真，雪肤花貌参差是。金阙西厢叩玉扇，转教小玉报双成。闻道汉家天子使，九华帐里梦魂惊。揽衣推枕起徘徊，珠箔银屏迤逦开。云髻半偏新睡觉，花冠不整下堂来。风吹仙袂飘飘举，犹似霓裳羽衣舞。玉容寂寞泪阑干，梨花一枝春带雨。含情凝睇谢君王，一别音容两渺茫。昭阳殿里恩爱绝，蓬莱宫中日月长。回头下望人寰处，不见长安见尘雾。唯将旧物表深情，钿合金钗寄将去。钗留一股合一扇，钗擘黄金合分钿。但教心似金钿坚，天上人间会相见。临别殷勤重寄词，词中有誓两心知。七月七日长生殿，夜半无人私语时。在天愿作比翼鸟，在地愿为连理枝。天长地久有时尽，此恨绵绵无绝期。",
                "面朝大海，春暖花开—海子。从明天起，做一个幸福的人。喂马，劈柴，周游世界。从明天起，关心粮食和蔬菜。我有一所房子，面朝大海，春暖花开。从明天起，和每一个人通信。告诉他们我的幸福。那幸福的闪电告诉我的。我将告诉每一个人。给每一条河每一座山取一个温暖的名字。陌生人，我也为你祝福。愿你有一个灿烂的前程。愿有情人终成眷属。愿你们在尘世获得幸福。我只愿面朝大海，春暖花开。",

                "Occasionally, life can be undeniably, impossibly difficult. We are faced with challenges and events that can seem overwhelming, life-destroying to the point where it may be hard to decide whether to keep going. But you always have a choice. Jessica Heslop shares her powerful, inspiring journey from the worst times in her life to the new life she has created for herself:",
                "I choose for my subject faith wrought into life, apart from creed or dogma. By faith I mean a vision of good one cherishes and the enthusiasm that pushes one to seek its fulfillment regardless of obstacles. Faith is a dynamic power that breaks the chain of routine and gives a new, fine turn to old commonplaces. Faith reinvigorates the will, enriches the affections and awakens a sense of creativeness.Active faith knows no fear, and it is a safeguard to me against cynicism and despair. After all, faith is not one thing or two or three things; it is an indivisible totality of beliefs that inspire me. Belief in God as infinite good will and all-seeing Wisdom whose everlasting arms sustain me walking on the sea of life. Trust in my fellow men, wonder at their fundamental goodness and confidence that after this night of sorrow and oppression they will rise up strong and beautiful in the glory of morning. Reverence for the beauty an preciousness of the earth, and a sense of responsibility to do what I can to make it a habitation of health and plenty for all men. Faith in immortality because it renders less bitter the separation from those I have loved and lost, and because it will free me from unnatural limitations and unfold still more faculties I have in joyous activity. Even if my vital spark should be blown out, I believe that I should behave with courageous dignity in the presence of fate and strive to be a worthy companion of the beautiful, the good, and the True. But fate has its master in the faith of those who surmount it, and limitation has its limits for those who, thought disillusioned, live greatly. True faith is not a fruit of security, it is the ability to blend mortal fragility with the inner strength of the spirit. It does not shift with the changing shades of one's thought.It was a terrible blow to my faith when I learned that millions of my fellow creatures must labor all their days for food and shelter, bear the most crushing burdens and die without having known the joy of living. My security vanished forever, and I have never regained the radiant belief of my young years that earth is a happy home and hearth for the majority of mankind. But faith is a state of mind. The believer is not soon disheartened. If he is turned out of his shelter, he builds up a house that the winds of the earth cannot destroy.When I think of the suffering and famine, and the continued slaughter of men, my spirit bleeds, but the thought comes to me that, like the little deaf, dumb and blind child I once was, mankind is growing out of the darkness of ignorance and hate into the light of a brighter day.",

                "Thank you for comforting me when I'm sad.Loving me when I'm mad.Picking me up when I'm down.Thank you for being my friend and being around.Teaching me the meaning of love.Encouraging me when I need a shove.But most of all thank you for.Loving me for who I am",

                "The only thing predictable about life is its unpredictability! 人生中唯一能预知的就是世事难料",
                "My darling. I'm waiting for you. How long is a day in the dark? Or a week? The fire is gone now. And I'm cold, horribly cold. I really want to drag myself outside but then there'd be the sun. I'm afraid I waste the light on the paintings, and on writing these words. We die. We die,we die rich with lovers and tribes, tastes we have swallowed, bodies we have...entered and swum up like rivers. Fears we have hidden in ---- like this wretched cave. I want all this marked on my body. We're the real countries, not the boundaries drawn on maps with the names of powerful men. I know you'll come and carry me out into the Palace of Winds. That's what I've wanted: to walk in such a place with you, with friends, on the earth without maps. The lamp has gone out and I'm writing in the darkness.",
                "You're always there for me.When things tend to go wrong.It's that faith you have in me.That makes our love strong.",

                "Advertising has its taste in cars and clothes. Working jobs we hate so we can buy shit we don’t need. We’re the middle children of history. No purpose or place. We have no great war, no great depression. Our great war’s a spiritual war. Our great depression is our lives. We’ve all been raised on television to believe that one day we’d all be millionaires and movie gods and rock stars. But we won’t. We’re slowly learning that fact. And we’re very, very pissed off.",

                "One is always on a strange road, watching strange scenery and listening to strange music. Then one day, you will find that the things you try hard to forget are already gone.",
                "If you can hold something up and put it down, it is called weight-lifting; if you can hold something up but can never put it down,it's called burden-bearing. Pitifully, most of people are bearing heavy burdens when they are in love.",

                "When tomorrow turns in today, yesterday, and someday that no more important in your memory, we suddenly realize that we r pushed forward by time. This is not a train in still in which you may feel forward when another train goes by. It is the truth that we've all grown up.And we become different.",
                "It's your loving and your caring.And knowing that you're near.That gentle touch you have.Make my troubles disappear.",

                "Forgive me for needing you in my life;Forgive me for enjoying the beauty of your body and soul;Forgive me for wanting to be with you when I grow old.",

                "Without you?I'd be a soul without a purpose.Without you?I'd be an emotion without a heart.I'm a face without expression,A heart with no beat.Without you by my side.I'm just a flame without the heat.",
                "If I were to fall in love,It would have to be with you.Your eyes, your smile,The way you laugh,The things you say and do.Take me to the places,My heart never knew.So, if I were to fall in love,It would have to be with you.",

                "Tonight I can write the saddest lines.Write,for example,'the night is starry.and the stars are blue and shiver in the distance'.The night wind revolves in the sky and sings.Tonight I can write the saddest lines.I loved her,and sometimes she loved me too.Through nights like this one I held her in my arms.I kissed her again and again under the endless sky.She loved me,sometimes I loved her too.How could one not have loved her great still eyes.Tonight I can write the saddest lines.To think that I do not have her.To feel that I have lost her.",
                "To hear the immense night,still more immense without her.And the verse falls to the soul like dew to the pasture.What does it matter that my love could not keep her,the night is starry and she is not with me. This is all.In the distance someone is singing.In the distance.My soul is not satisfied that it has lost her.My sight tries to find her as though to bring her closer.My heart looks for her,and she is not with me.The same night whitening the same trees.We,of that time,are no longer the same.I no longer love her,that's certain,but how I loved her.My voice tried to find the wind to touch her hearing.Another's.She will be another's.As she was before my kisses.Her voice,her bright body.Her infinite eyes.I no longer love her,that's certain,but maybe I love her.Love is so short,forgetting is so long.Because through nights like this one I held her in my arms.my soul is not satisfied that it has lost her.Though this be the last pain that she makes me suffer.and these the last verses that I write for her.",
                "I’ll pray a thousand prayers for thy death but no word to save thee.",

                "Never give up,Never lose hope.Always have faith,It allows you to cope.Trying times will pass,As they always do.Just have patience,Your dreams will come true.So put on a smile,You'll live through your pain.Know it will pass,And strength you will gain",
                "Hold fast to dreams.For if dreams die.Life is a broken-winged bird.That can never fly.Hold fast to dreams.For when dreams go.Life is a barren field.Frozen only with snow.'Starting a new book is a risk, just like falling in love. You have to commit to it. You open the pages knowing a little bit about it maybe, from the back or from a blurb on the front. But who knows, right? Those bits and pieces aren’t always right.Sometimes people advertise themselves as one thing and then when you get deep into it you realize that they’re something completely different. Either there was some good marketing attached to a terrible book, or the story was only explained in a superficial way and once you reach the middle of the book, you realize there’s so much more to this book than anyone could have ever told you.You start off slow. The story is beginning to unfold. You’re unsure. It’s a big commitment lugging this tome around. Maybe this book won’t be that great but you’ll feel guilty about putting it down. Maybe it’ll be so awful you’ll keep hate-reading or just set it down immediately and never pick it up again. Or maybe you’ll come back to it some night, drunk or lonely — needing something to fill the time, but it won’t be any better than it was when you first started reading it.Maybe you’re worn out. You’ve read tons of books before. Some were just light weights on a Kindle or Nook, no big deal really. Others were Infinite Jest-style burdens, heavy on your back or in your purse. Weighing you down all the time. Maybe you’ve taken some time off from reading because the last few books you read just weren’t worth it. Do they even write new, great works of literature anymore? Maybe that time you fell in love with a book before will just never happen for you again. Maybe it’s a once in a lifetime feeling and you’re never gonna find it again.Or something exciting could happen. Maybe this will become your new favorite book. That’s always a possibility right? That’s the beauty of risk. The reward could actually be worth it. You invest your time and your brain power in the words and what you get back is empathy and a new understanding and pure wonder.How could someone possibly know you like this? Some stranger, some author, some character. It’s like they’re seeing inside your soul. This book existed inside some book store, on a shelf, maybe handled by other people and really it was just waiting for you pick it up and crack the spine. It was waiting to speak to you. To say, “You are not alone.”You just want more of the story. You want to keep reading, maybe everything this author’s ever written. You wish it would never end. The closer it gets to the smaller side of the pages, the slower you read, wanting to savor it all. This book is now one of your favorites forever. You will always wish you could go back to never having read it and pick it up fresh again, but also you know you’re better for having this close, inside you, covering your heart and mind.Once you get in deep enough, you know you could never put this book down.",
                "Home on the way  People need homes: children assume their parents' place as home; boarders call school 'home' on weekdays; married couples work together to build new homes; and travelers … have no place to call 'home', at least for a few nights.So how about people who have to travel for extended periods of time? Don’t they have the right to a home? Of course they do.Some regular travelers take their own belongings: like bed sheets, pillowcases and family photos to make them feel like home no matter where they are; some stay for long periods in the same hotel and as a result become very familiar with service and attendants; others may simply put some flowers by the hotel window to make things more homely. Furthermore, driving a camping car during one’s travels and sleeping in the vehicle at night is just like home -- only mobile!And how about maintaining relationships while in transit? Some keep contact with their friends via internet; some send letters and postcards, or even photos; others may just call and say hi, just to let their friends know that they're still alive and well. People find ways to keep in touch. Making friends on the way helps travelers feel more or less at home. Backpackers in youth hostels may become very good friends, even closer than siblings.Nowadays, fewer people are working in their local towns, so how do they develop a sense of belonging? Whenever we step out of our local boundaries, there is always another 'home' waiting to be found. Wherever we are, with just a little bit of effort and imagination, we can make the place we stay 'home'.",
                "Facing the Sea With Spring Blossoms—HaiZi From tomorrow on,I will be a happy man.Grooming,chopping and traveling all over the world.From tomorrow on,I will care foodstuff and vegetable.Living in a house towards the sea, with spring blossoms.From tomorrow on,write to each of my dear ones.Telling them of my happiness.What the lightening of happiness has told me.I will spread it to each of them.Give a warm name for every river and every mountain.Strangers,I will also wish you happy.May you have a brilliant future!May you lovers eventually become spouses!May you enjoy happiness in this earthly world!I only wish to face the sea, with spring blossoms.",
                "I worked in a finance job that I hated and I lived in a concrete jungle city with little greenery. I occupied my time with meaningless relationships and spent copious quantities of money on superficialities. I was searching for happiness and had no idea where to find it."];
            var hidded = 0;

            function per() {
                totalTime += 1;

                    hidded += (showL.length - hidNum);
                    document.getElementById("showL").value = showL.substr(showL.length - hidNum, hidNum);
                    showL = document.getElementById("showL").value;
                }
                var showC = document.getElementById("showC").value;

                    }
                }
                document.getElementById("zi").innerHTML = "<label style='color:blue;'>共</label><label style='font-size:50px;color:red'>" + poem.length + "</label><label style='color:blue;'>字</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label style='color:blue;'>已攻下</label><label style='font-size:50px;color:red'>" + (hidded+showL.length) + "</label><label style='color:blue;'>字</label>";
                document.getElementById("speed").innerHTML = "<label style='color:red;font-size:80px'>" + Math.round((600 * (hidded + showL.length) / totalTime)*10)/10 + "</label><label style='color:blue;'>字每分钟</label>";
            };
            function gameover(){
                window.clearInterval(timer);
                var zi = poem.length;
                var speed = 600 * zi / totalTime;
                document.write("<div style='text-align:center;font-size:100px;color:red'>您的手速达到了每分钟" + speed + "个字</div><div style='text-align:center;font-size:40px;color:blue'>您一共用时" + totalTime/10 + "秒，即"+Math.floor(totalTime/600)+"："+Math.floor((totalTime/10))%60+"："+totalTime*6%10+"，打了"+zi+"个字</div>");
            };
		</script>
	</head>
